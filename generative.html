<!DOCTYPE html>
<html>
<head>
<title>gernative rectangles</title>
<style type="text/css">
	html, body{
		margin: 0;
		height: 100%;
		width: 100%;
	}
	div{
		position: absolute;
	}
		
</style>
</head>
<body>

</body>
<script type="text/javascript">
	var counter = 0;
while(counter < 400){
	var d = document.createElement("div");
	var y= parseInt(Math.random()*100);
	var x = parseInt(Math.random()*100);
	var height = x + "%";
	var width = y + "%";
	var b = parseInt(Math.random()*265);
	var r = parseInt(Math.random()*255);
	var p = parseInt(Math.random()*200);
	var color = "rgb(" + b + "," + b + "," + p + ")";
	d.style.backgroundColor = color;
	d.style.width = width;
	d.style.height = height;
	document.body.appendChild(d);
	counter= counter+1;
}

</script>
